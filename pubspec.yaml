name: covid_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  retrofit: ^3.0.1+1
  auto_route: ^3.2.4
  flutter_bloc: ^8.0.1
  dartz: ^0.10.1
  equatable: ^2.0.3
  get_it: ^7.2.0
  cupertino_icons: ^1.0.4
  mockito: ^5.1.0
  json_annotation: ^4.4.0
  floor: ^1.2.0
  shimmer: ^2.0.0
  flutter_placeholder_textlines: ^1.1.2
  flutter_search_bar: 3.0.0-dev.1

dev_dependencies:
  auto_route_generator: ^3.2.3
  build_runner: ^2.1.8
  json_serializable: ^6.1.5
  retrofit_generator: any
  floor_generator: ^1.2.0
  bloc_test: ^9.0.3
  flutter_launcher_icons: ^0.9.2

  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true
  generate: true

flutter_icons:
  image_path_android: "assets/ic_launcher.png"
  image_path_ios: "assets/iTunesArtwork@3x.png"
  android: true
  ios: true
  adaptive_icon_background: "assets/ic_launcher_background.xml"
  adaptive_icon_foreground: "assets/ic_launcher_foreground.png"